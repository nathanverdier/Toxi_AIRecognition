kind: pipeline
type: docker
name: CI_Toxi_IARecognition

trigger:
  event:
    - push

steps:
  - name: get-images
    image: python:3.8
    commands:
      - apt-get update
      - apt-get install -y cmake
      - pip install -r requirements.txt
      - python getImagesApi.py

  - name: build
    image: python:3.8
    commands:
      - cd codeIA
      - python3 mainIA.py Images/Remi.jpg
    depends_on: [get-images]

  # - name: test
  #   image: python:3.8
  #   commands:
  #     - npm test
  #   depends_on: [build]

  - name: code-inspection_sonar
    image: sonarsource/sonar-scanner-cli
    environment:
      SONAR_TOKEN:
        from_secret: Login_Sonar_Toxi_API
    settings:
      sonar.projectKey: Toxi_AIRecognition
      sonar.sources: .
      sonar.host.url: https://codefirst.iut.uca.fr/sonar/
    commands:
      - ping codefirst.iut.uca.fr
      - sonar-scanner -Dsonar.host.url=https://codefirst.iut.uca.fr/sonar/
    # depends_on: [test]

