kind: pipeline
type: docker
name: CI_Toxi_IARecognition

trigger:
  event:
    - push

steps:
  - name: get-images
    image: python:3.8
    commands:
      - pip install -r requirements.txt
      - python getImagesApi.py

  - name: build
    image: python:3.8
    commands:
      - cd codeIA
      - python3 mainIA.py Images/Remi.jpg
    depends_on: [get-images]

